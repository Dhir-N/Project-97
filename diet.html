                <h1>Diet</h1>
                <h3>Here are some tips for a healthy diet:</h3>
                <h4>1.Base your meals on higher fibre starchy carbohydrates.
                    <br>
                    2.Eat more fish, including a portion of oily fish.
                    <br>
                    3.Cut down on saturated fat and sugar.
                    <br>
                    4.Eat less salt.
                    <br>
                    5.Get active and be a healthy weight.
                    <br>
                    6.Do not get thirsty. Always remain hydrated.
                </h4>
            </center>
